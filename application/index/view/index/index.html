<!DOCTYPE html>
<html lang="zh-cn" style="font-size: 40px;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>OA系统</title>
</head>
<body>
<form action="/index/index/input" method="post">
                    <div class="form-group">
                        <input type="text" name="username"  class="form-control" placeholder="用户名" lang="用户名"  autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password"  class="form-control" placeholder="密码" lang="密码"  autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="text" name="code" class="form-control verify-input" placeholder="验证码" lang="验证码" autocomplete="off">
                        <img class="verify-pic" src="/static/image/code.png">
                    </div>
                    <div class="form-group">
                        <p class="forget posa"><a target="_top" href="#" lang="忘记密码?">忘记密码?</a></p>
                        
                        <input type="checkbox" name="rememberme">
                        <label for="rememberid" lang="记住密码">记住密码</label>
                    </div>
                    <div class="form-group">
                        <button type="submit"  class="btn btn-block btn-pink" lang="登录">登录</button>
                    </div>
                </form>
</body>
</html>
